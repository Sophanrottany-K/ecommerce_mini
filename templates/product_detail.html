{% extends "layout.html" %}
{% block title %}Product Details{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <img src="{{ product.image }}" class="img-fluid border rounded">
    </div>

    <div class="col-md-8">
        <h2 class="fw-bold">{{ product.title }}</h2>
        <p class="text-muted">Category: {{ product.category }}</p>
        <h3 class="text-success">$ {{ product.price }}</h3>

        <p class="mt-3">{{ product.description }}</p>

        <a href="/add_to_cart/{{ product.id }}" class="btn btn-dark mt-3">Add to Cart</a>
    </div>
</div>
{% endblock %}
